    <style>
        /* PDF Modal Styles */
        .pdf-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
    
        .pdf-modal-content {
            position: relative;
            margin: 2% auto;
            width: 90%;
            height: 90%;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
    
        .pdf-close {
            position: absolute;
            top: 30px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #ff0000;
            cursor: pointer;
            z-index: 1001;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 12px;
            border-radius: 5px;
        }
    
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function openPdfModal(pdfFile) {
            const modal = document.createElement('div');
            modal.className = 'pdf-modal';
            modal.innerHTML = `
                <div class="pdf-modal-content">
                    <span class="pdf-close" onclick="closePdfModal()">&times;</span>
                    <iframe class="pdf-viewer" src="/static/pdfs/${pdfFile}" frameborder="0"></iframe>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = 'block';
        }

        function closePdfModal() {
            const modal = document.querySelector('.pdf-modal');
            if (modal) {
                modal.style.display = 'none';
                modal.remove();
            }
        }
    </script>
</head>
