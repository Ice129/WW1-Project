.pdf-modal {

<script>
function openPdfModal(filename) {
    // Get the modal and iframe elements
    const modal = document.getElementById('pdfModal');
    const pdfViewer = document.getElementById('pdfViewer');

    // Set the iframe's source to the PDF path
    pdfViewer.src = `/static/biography files/${filename}#toolbar=0`; // Ensure the correct path to the PDF
    modal.style.display = 'block'; // Display the modal window
}

// Close the modal when the close button is clicked
document.querySelector('.pdf-close').addEventListener('click', function () {
    document.getElementById('pdfModal').style.display = 'none'; // Hide the modal
    document.getElementById('pdfViewer').src = ''; // Clear the iframe source
});




</script>
