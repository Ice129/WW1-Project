<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="static/Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <img src="static/photos/ww1 logo.png" alt="website logo" class="logo">
</header>

<h1>WW1: Bradford and Surrounding township's database.</h1>

<div class="design_line_under_header">
</div>

<div class="back_admin">
    <form action="/" method="GET">
         <button type="submit">Back</button>
    </form>
</div>

<!--need to put 8 char min to have it work on practice-->
<div class="login_box">
    <form id="login_form">
        <label for="pwd">Admin Password:</label>
        <input type="password" id="pwd" name="pwd" required><br><br>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const password = document.getElementById('pwd').value;
        fetch('backend.py', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pwd: password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = 'admin_dashboard';
            } else {
                alert('Incorrect password.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Something went wrong. Try again later.');
        });
    });
    </script>

</body>
</html>
